<html>
    <head>
        <meta name="robots" content="follow,noindex"/>
        <h1>eCat Dataset Catalogue - Dublin Core views</h1>
    </head>
    <body>
        <h1>Dataset Register</h1>
        <h2>These are all the URIs to the Dublin Core HTML view of eCat's Datasets</h2>
        <ul>
            {%- for id in ids %}
            <li><a href="http://pid.geoscience.gov.au/dataset/{{id}}?_view=metatag">http://pid.geoscience.gov.au/dataset/{{id}}?_view=metatag</a></li>
            {%- endfor %}
        </ul>
    </body>
</html>
